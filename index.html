    <h1>Introduction to JavaScript and DOM Manipulation</h1>
    <br />
    <p class="p1">Dynamic DOM manipulation.</p>
    <!-- Grid Layout Container -->
    <div class="container">
      <div class="sidebar">
        <section id="text-section">
          <p id="text">Text change when you click the button below.</p>
          <button id="changeTextBtn">Change Text</button>
        </section>

        <section id="style-section">
          <p id="styled-text">
            This change color when you click the button below.
          </p>
          <button id="changeStyleBtn">Change Color</button>
        </section>
      </div>
      <div class="content">
        <section id="add-remove-section">
          <button id="addElementBtn">Add New Text</button>
          <button id="removeElementBtn">Remove Last Text</button>
          <div id="dynamic-elements">
            <!-- New elements will be added here -->
          </div>
        </section>
      </div>
